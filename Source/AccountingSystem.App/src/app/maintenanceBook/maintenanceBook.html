<layout>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <label>名稱</label>
              <div class="form-group">
                <autocompleteComponent [autocompleteModel]="nameAutocompleteModel"></autocompleteComponent>
              </div>
            </div>﻿
            <div class="col-lg-6 col-md-12">
              <label>使用者</label>
              <div class="form-group">
                <input type="text" class="form-control" name="reader" value="" [(ngModel)]="conditionForView.reader" />
              </div>
            </div>﻿
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="form-group">
                <button (click)="filter(false)" type="submit" class="btn btn-default" style="width: 100%">查詢</button>
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="form-group">
                <button (click)="clear()" type="reset" class="btn btn-default" style="width: 100%">清空</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <p></p>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group" style="text-align:right">
                        <button (click)="save()" type="submit" class="btn btn-default">儲存</button>
                      </div>
                      <div class="form-group">
                        <hot-table [hotId]="handsontableId"
                                   [settings]="handsontableGridSettings"
                                   [data]="books"
                                   licenseKey="non-commercial-and-evaluation">
                        </hot-table>
                      </div>
                      <div class="form-group" style="text-align:right">
                        <button (click)="save()" type="submit" class="btn btn-default">儲存</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <modalComponent [modalModel]="confirmMessageModal"></modalComponent>
</layout>
